<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="main__card" data-qa="card">
        <img
            class="product-image"
            alt="imac-image"
            src="./images/imac.jpeg"
        >
        <p class="main__product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="main__product-code">Код товара: 195434</p>
        <div class="main__rating-container">
          <div class="main__product-stars">
            <img
                class="main__product-star"
                alt="active-star"
                src="./images/star-active.svg"
            >
            <img
                class="main__product-star"
                alt="active-star"
                src="./images/star-active.svg"
            >
            <img
                class="main__product-star"
                alt="active-star"
                src="./images/star-active.svg"
            >
            <img
                class="main__product-star"
                alt="active-star"
                src="./images/star-active.svg">
            <img
                class="main__product-star"
                alt="grey-star"
                src="./images/star.svg"
            >
          </div>
          <p class="main__product-reviews">Отзывов: 5</p>
        </div>
        <div class="main__product-price">
          <p class="main__product-price-title">Цена:</p>
          <p class="main__product-price-value">69 999 грн</p>
        </div>
        <a
          class="main__button"
          href="#"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </main>
  </body>
</html>
